<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/style.css">

    <!-- Fonts --> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Retro Terminal - IMG TO ASCII</title>
</head>

<body>
    <div class="container">  
        <div id="screen">
            <div id="crt" class="ctr"> 
                <div class="scanlines"></div>
                <div class="terminal">
                    <div class="content">
                        <p class="header">Convertir imagen a caracteres ASCII</p>
                        <p class="header">Sube tu imagen desde tus archivos. Recomendacion: subir imagenes menores de 1000px x 1000px</p>
                        <div class="content-container">
                            <p>PS C:\Users\user\Documents\folder_1>~$ </p>
                            <label for="imageInput" class="custom-file-upload">
                                Cargar Imagen
                            </label>
                            <input type="file" id="imageInput" accept="image/*">
                        </div>
                        <div class="img_area">
                            <canvas id="canvas_1"></canvas>
                        </div>
                        <div class="controls">
                            <label for="resolution" id="resolutionLabel">Resolucion: 5px</label>
                            <input type="range" id="resolution" name="resolution" min="5" max="20" value="5">
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
